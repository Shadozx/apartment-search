<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

  <title th:text="${district.getName()}"></title>


  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
  />
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
          rel="stylesheet"
  />

  <link rel="stylesheet" href="/css/apartment-listings-styles.css">

  <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"
  ></script>

</head>
<body>

<div class="container container-md p-0 mt-5">
  <h1 class="district-info" th:text="${district.getName()} + ' район'">District name</h1>

  <!--    List of apartments-->
  <div class="my-2">
    <div class="my-2 d-flex justify-content-between" th:each="ap : ${district.getApartments()}">
      <a class="apartment-info" target="_blank" th:href="@{${ap.url}}"
         th:text="${ap.getTitle()}"></a>
      <div class="d-flex justify-content-between" style="max-width: calc(100% - 200px);">
        <button class="mx-1 btn btn-primary">Оновити</button>
        <button class="mx-1 btn btn-danger">Видалити</button>
      </div>
    </div>
  </div>
</div>


</div>

</body>
</html>
